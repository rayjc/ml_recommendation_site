{% extends "movie_recommendation_app/base.html" %}
{% block content %}
    <h1>Movie Recommendation List</h1>
    {% if recommendation_list %}
    <ul>
        {% for rec in recommendation_list %}
        <li>
            <a href="{% url 'movie_recommendation_app:movie-detail' rec.movie.pk %}">{{ rec.movie }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No recommedation available.</p>
    {% endif %}
{% endblock %}
