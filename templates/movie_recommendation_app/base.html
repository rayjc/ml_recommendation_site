<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8" />
    <title>Movie Recommendation Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="{% static 'dynamic_buttons.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class='nav navbar-nav mr-auto'>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'movie_recommendation_app:rate_movies' %}">Recommender-Engine</a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'movie_recommendation_app:logout' %}">Logout</a>
                {% elif not "/accounts/login/" in request.get_full_path %}
                    <a class="nav-link" href="{% url 'movie_recommendation_app:login' %}">Login</a>
                {% endif %}
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'movie_recommendation_app:register' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
